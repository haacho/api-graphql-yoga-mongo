type Query {
  ping: String!
  messages: [Message!]
}

type Message {
  _id: ID!
  title: String!
  content: String!
  author: String!
}

input MessageInput {
  title: String!
  content: String!
  author: String!
}

type Mutation {
  createMessage(message: MessageInput): Message
  updateMessage(_id: ID, message: MessageInput): Message
  deleteMessage(_id: ID): Message
}
